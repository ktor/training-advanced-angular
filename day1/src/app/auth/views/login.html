
<form ng-submit="ctrl.login()" name="testForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input ng-model="data.username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" required>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1" translate="password"></label>
    <input ng-model="data.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-default" translate="submit"></button>
</form>
